---
# GitHub action that attempts to install the conda env
# from conda.yaml
# then run black, isort, flake8

name: Install
on: [push, pull_request]
jobs:
    install:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: conda-incubator/setup-miniconda@v2
              with:
                  environment-file: conda.yaml
                  activate-environment: chemnlp_py37
                  python-version: 3.7
                  auto-update-conda: true
                  auto-activate-base: false
            - name: Validate yaml
              shell: bash -l {0}
              run: |
                  conda activate chemnlp_py37
                  python -m src.chemnlp.data.validate data
            - name: Lint
              shell: bash -l {0}
              run: |
                  conda activate chemnlp_py37
                  black --check .
                  isort --check-only .
                  flake8 .
