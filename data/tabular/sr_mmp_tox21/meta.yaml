    Assistant: {#Ok|Got it!},{# here you go,|!} this {SMILES__description} is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}: {SMILES#}
  - |-
    User: I want to {#come up with|create|generate!} a {#molecule |!}{SMILES__description}.
    Assistant: {#This sounds very exciting. |This sounds very interesting. !}Should it be a special {#molecule|one!}?
    User: Yes, the molecule should {toxicity_SR-MMP#not &NULL}be {toxicity_SR-MMP__names__adjective}.
    Assistant: {#Understood|Got it|Ok!}, this {SMILES__description} is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}: {SMILES#}
  - Is the {SMILES__description} {SMILES#} {toxicity_SR-MMP__names__adjective}:<EOI>{toxicity_SR-MMP#no&yes}
  - |-
