name: sr_mmp_tox21
description: |-
  Tox21 is a data challenge which contains qualitative toxicity measurements
  for 7,831 compounds on 12 different targets, such as nuclear receptors and stress
  response pathways.
targets:
  - id: toxicity_SR-MMP
    description: whether it shows activitiy in the SR-MMP assay (1) or not (0)
    units:
    type: boolean
    names:
      - noun: SR-MMP toxicity
      - noun: SR-Mitochondrial membrane potential toxicity
      - noun: Mitochondrial membrane potential toxicity
      - verb: is active in the SR-MMP toxicity assay
      - verb: is active in the R-Mitochondrial membrane potential toxicity assay
      - verb: is active in the itochondrial membrane potential toxicity assay
      - adjective: toxic in the SR-MMP assay
      - adjective: toxic in the SR-Mitochondrial membrane potential assay
      - adjective: toxic in the Mitochondrial membrane potential assay
      - gerund: showing SR-MMP toxicity
    uris:
benchmarks:
  - name: TDC
    link: https://tdcommons.ai/
    split_column: split
identifiers:
  - id: SMILES
    type: SMILES
    description: SMILES
license: CC BY 4.0
links:
  - url: http://dx.doi.org/10.3389/fenvs.2017.00003
    description: corresponding publication
  - url: https://tdcommons.ai/single_pred_tasks/tox/#tox21
    description: data source
  - url: https://bmcbioinformatics.biomedcentral.com/articles/10.1186/s12859-018-2523-5/tables/3
    description: assay name
num_points: 5810
bibtex:
  - |-
    @article{Huang2017,
    doi = {10.3389/fenvs.2017.00003},
    url = {https://doi.org/10.3389/fenvs.2017.00003},
    year = {2017},
    month = jan,
    publisher = {Frontiers Media SA},
    volume = {5},
    author = {Ruili Huang and Menghang Xia},
    title = {Editorial: Tox21 Challenge to Build Predictive Models of Nuclear Receptor
    and Stress Response Pathways As Mediated by Exposure to Environmental Toxicants and Drugs},
    journal = {Frontiers in Environmental Science}
templates:
  - The molecule with the {SMILES__description} {#representation of |!}{SMILES#} is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}.
  - The molecule with the {SMILES__description} {#representation of |!}{SMILES#} is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__gerund}.
  - Based on the {SMILES__description} {#representation |!}{SMILES#}, the molecule has {toxicity_SR-MMP#no &NULL}{toxicity_SR-MMP__names__noun} {#properties|characteristics|features!}.
  - The {SMILES__description} {SMILES#} {#represents|is from!} a molecule that is {toxicity_SR-MMP#not &NULL}identified as {toxicity_SR-MMP__names__adjective}.
  - The {#molecule |!}{SMILES__description} {SMILES#} is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}.
  - |-
    Task: Please classify a molecule based on the description.
    Description: A molecule that is {toxicity_SR-MMP__names__adjective}.
    {#Molecule |!}{SMILES__description}: {SMILES#}
    Constraint: Even if you are {#uncertain|not sure!}, you must pick either "True" or "False" without using any {#other|additional|extra!} words.
    Result: {toxicity_SR-MMP#False&True}
  - |-
    Task: Please classify a molecule based on the description.
    Description: A molecule that is {toxicity_SR-MMP__names__adjective}.
    {#Molecule |!}{SMILES__description}: {SMILES#}
    Constraint: Answer the question in a {#full|complete!} sentence.
    Result: This molecule is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}.
  - |-
    Task: Please {#give me|create|generate!} a {#molecule |!}{SMILES__description} based on the {#text |!}description{# below|!}.
