  - |-
    User: I'm {#searching|looking!} for the {SMILES__description} of a molecule that is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}?
    Assistant: This is a molecule that is {toxicity_SR-MMP#not &NULL}{toxicity_SR-MMP__names__adjective}: {SMILES#}
