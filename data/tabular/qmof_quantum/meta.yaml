        - noun: PAW-PBE computed band gap
    - id: outputs.pbe.cbm
      type: continuous 
      significant_digits: 3
      names: 
        - noun:  PAW-PBE calculated conduction band minimum 
        - noun:  PAW-PBE computed conduction band minimum 
        - noun:  PAW-PBE calculated conduction band minimum (CBM)
        - noun:  PAW-PBE computed conduction band minimum (CBM)
    - id: outputs.pbe.vbm
