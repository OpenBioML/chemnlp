      type: continuous 
      units: eV
      significant_digits: 3
      names: 
        - noun: HSE06 calculated valence band maximum of PBE-D3(BJ) optimized structure
        - noun: HSE06 computed valence band maximum of PBE-D3(BJ) optimized structure
    - id: info.pld
      type: continuous
      units: \AA
      significant_digits: 3
      names: 
        - noun: pore limiting diameter
        - noun: pore limiting diameter (PLD)
    - id: info.lcd
      type: continuous
      units: \AA
      significant_digits: 3
      names:
        - noun: largest cavity diameter
        - noun: largest cavity diameter (LCD)
    - id: info.density
      type: continuous
      units: g/cm^3
      significant_digits: 3
      names:
        - noun: density
