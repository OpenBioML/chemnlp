      type: continuous
      significant_digits: 3
      units: eV
      names: 
        - noun: HLE17 calculated conduction band minimum of PBE-D3(BJ) optimized structure
        - noun: HLE17 computed conduction band minimum of PBE-D3(BJ) optimized structure
    - id: outputs.hle17.vbm
      type: continuous 
      units: eV
      significant_digits: 3
      names: 
        - noun: HLE17 calculated valence band maximum of PBE-D3(BJ) optimized structure
        - noun: HLE17 computed valence band maximum of PBE-D3(BJ) optimized structure
    - id: outputs.hse06.bandgap
      type: continuous 
      units: eV
      significant_digits: 3
      names: 
        - noun: HSE06 calculated band gap of PBE-D3(BJ) optimized structure
