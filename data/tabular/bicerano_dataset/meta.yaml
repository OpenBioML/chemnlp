      uris:
    - id: Tg_calc
      description: calculated glass transition T
      units: K
      type: float
      names:
          - noun: glass transition temperature - calc 
      uris:
    - id: Tg_calc_std
      description: calculated std glass transition T 
      units: K
      type: float
      names:
          - noun: calculated std glass transition temperature 
      uris:        
    - id: rho_300K_exp
      description: experiment density at 300K 
      units: g/cc
      type: float
      names:
          - noun: exp density 300K
    - id: rho_300K_calc
      description: calculated density at 300K 
      units: g/cc
      type: float
      names:
          - noun: calc density 300K
    - id: glass_CTE_calc
      description: calculated glass coef of thermal expansion (CTE) at 300K 
      units: K
      type: float
      names:
          - noun: calc density 300K
    - id: glass_CTE_calc_std
