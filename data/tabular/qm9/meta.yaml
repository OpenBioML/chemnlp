---
name: qm9
description: |-
    QM9 is a comprehensive dataset that provides geometric, energetic,
    electronic and thermodynamic properties for a subset of GDB-17
    database, comprising 134 thousand stable organic molecules with up
    to 9 heavy atoms.  All molecules are modeled using density
    functional theory (B3LYP/6-31G(2df,p) based DFT).
targets:
    - id: rotational_constant_a
      description: Rotational constant A or the moment of inertia of the molecule along its principal axis of rotation
      units: GHz
      type: float
      names:
          - noun: Rotational constant A
          - noun: moment of inertia along principal axis of rotation
    - id: rotational_constant_b
      description: Rotational constant B or the moment of inertia of the molecule along an axis perpendicular to the principal axis
      units: GHz
      type: float
      names:
          - noun: Rotational constant B
          - noun: moment of inertia along an axis perpendicular to the principal axis
    - id: rotational_constant_c
      description: Rotational constant C or the moment of inertia of the molecule along an axis perpendicular to the principal axis
      units: GHz
      type: float
      names:
          - noun: Rotational constant C
          - noun: moment of inertia along the third perpendicular to the principal axis
    - id: dipole_moment
      description: dipole moment
      units: Debye
      type: float
      names:
          - noun: dipole moment
          - noun: mu
    - id: polarizability
      description: isotropic polarizability
      units: Bohr^3
      type: float
      names:
          - noun: isotropic polarizability
          - noun: alpha
    - id: homo
      description: energy of Highest Occupied Molecular Orbital (HOMO)
      units: Hartree
      type: float
      names:
          - noun: homo
          - noun: HOMO
          - noun: highest occupied molecular orbital
    - id: lumo
      description: energy of Lowest Unoccupied Molecular Orbital (LUMO)
      units: Hartree
      type: float
      names:
          - noun: lumo
          - noun: LUMO
          - noun: lowest unoccupied molecular orbital
    - id: gap
      description: HOMO-LUMO gap, difference between HOMO and LUMO
      units: Hartree
      type: float
      names:
          - noun: gap
          - noun: HOMO-LUMO gap
          - noun: homo lumo gap
    - id: r2
      description: electronic spatial extent
      units: Bohr^2
      type: float
      names:
          - noun: r2
          - noun: electronic spatial extent
    - id: zero_point_energy
      description: zero point vibrational energy
      units: Hartree
      type: float
      names:
          - noun: zero point vibrational energy
          - noun: zero point energy
          - noun: zpve
    - id: u0
      description: internal energy at 0 K
      units: Hartree
      type: float
      names:
          - noun: internal energy at 0 K
    - id: u298
      description: internal energy at 298.15 K
      units: Hartree
      type: float
      names:
          - noun: internal energy at 298.15 K
    - id: h298
      description: enthalpy at 298.15 K
      units: Hartree
      type: float
      names:
          - noun: enthalpy at 298.15 K
    - id: g298
      description: Gibbs free energy at 298.15 K
      units: Hartree
      type: float
      names:
          - noun: free energy at 298.15 K
          - noun: Gibbs free energy at 298.15 K
    - id: heat_capacity
      description: heat capacity at 298.15 K
      units: cal/(mol K)
      type: float
      names:
          - noun: heat capacity at 298.15 K
identifiers:
    - id: SMILES
      type: SMILES
      description: SMILES
    - id: inchi
      type: InChI
      description: International Chemical Identifier
license: CC0 1.0
num_points: 133885
links:
    - url: https://figshare.com/collections/Quantum_chemistry_structures_and_properties_of_134_kilo_molecules/978904
      description: original data source
    - url: https://huggingface.co/datasets/n0w0f/qm9-csv/blob/main/qm9_dataset.csv
      description: parsed dataset in csv format
bibtex:
    - |-
      @article{ramakrishnan2014quantum,
      title={Quantum chemistry structures and properties of 134 kilo molecules},
      author={Ramakrishnan, Raghunathan and Dral, Pavlo O and Rupp, Matthias and Von Lilienfeld, O Anatole},
      journal={Scientific data},
      volume={1},
      number={1},
      pages={1--7},
      year={2014},
      publisher={Nature Publishing Group}}
    - |-
      @article{ruddigkeit2012enumeration,
      title={Enumeration of 166 billion organic small molecules in the chemical universe database GDB-17},
      author={Ruddigkeit, Lars and Van Deursen, Ruud and Blum, Lorenz C and Reymond, Jean-Louis},
      journal={Journal of chemical information and modeling},
      volume={52},
      number={11},
      pages={2864--2875},
      year={2012},
      publisher={ACS Publications}}
templates:
    - The {#molecule|compound|chemical|molecular species|chemical compound!} with the {SMILES__description} {#representation of |!}{SMILES#} has a dipole
      moment of {dipole_moment#} Debye, {#calculated|simulated!} computationally using {#Density Functional Theory|DFT!} with B3LYP {#exchange correlation
      functional|functional|accuracy!}.
    - The {#isotropic polarizability|polarizability|polarizability!} of {#molecule|compound|chemical|molecular species|chemical compound!} with the {SMILES__description}
      {SMILES#} is {polarizability#} Bohr^3 calculated using {#Density Functional Theory|DFT!} with B3LYP {#exchange correlation functional|functional|accuracy!}.
    - The {#molecule|compound|chemical!} with the {SMILES__description} {SMILES#} has a {rotational_constant_a__names__noun} of {rotational_constant_a#}
      GHz calculated computationally.
    - Based on {#Density Functional Theory|DFT!} {#calculation|simulation!} with B3LYP {#exchange correlation functional|functional|accuracy!}, the {#molecule|compound|chemical!}
      with the {SMILES__description} {SMILES#} has an energy of highest occupied molecular orbital {homo#} Hartree.
    - The {lumo__names__noun} {#computed|calculated!} using {#Density Functional Theory|DFT!} {#calculation|simulation!} and B3LYP {#exchange correlation
      functional|functional|accuracy!} is {lumo#} Hartree.
    - The {#molecule|compound|chemical|molecular species|chemical compound!} {#described|represented!} by its {SMILES__description} {#notation|representation!}
      {SMILES#} possesses a HOMO-LUMO gap measuring {gap#} Hartree as per {#Density Functional Theory|DFT!} results calculated with B3LYP {#exchange correlation
      functional|functional|accuracy!}.
    - The {#molecule|compound|chemical|molecular species|chemical compound!} with the {SMILES__description} representation of {SMILES#} has an electronic
      spatial extent of {r2#} Bohr^2 computed using {#Density Functional Theory|DFT!}.
    - The {#molecule|compound|chemical!} with the {SMILES__description} {#representation of |!}{SMILES#} has a {zero_point_energy__names__noun} of {zero_point_energy#}
      Hartree when computed using {#Density Functional Theory|DFT!} with B3LYP functional.
    - As per {#Density Functional Theory|DFT!} {#calculation|simulation!} the {#molecule|compound|chemical|molecular species|chemical compound!} with {SMILES__description}
      {SMILES#} has an internal energy of {u0#} Hartree at 0 K.
    - The {#molecule|compound|chemical|molecular species|chemical compound!} represented in {SMILES__description} as {SMILES#} has an internal energy of
      {u298#} Hartree at 298.15 K when calculated using {#Density Functional Theory|DFT!} with B3LYP {#exchange correlation functional|functional|accuracy!}.
    - The {#molecule|compound|chemical!} with the {SMILES__description} representation of {SMILES#} when calculated with B3LYP DFT simlulations has an enthalpy
      of {h298#} Hartree at 298.15 K.
    - The {SMILES__description} {SMILES#} {#represents|is from!} a {#molecule|compound|chemical|molecular species|chemical compound!} that has a Gibbs free
      energy of {g298#} Hartree at 298.15 K, calculated computationally using {#Density Functional Theory|DFT!} with B3LYP {#exchange correlation functional|functional|accuracy!}.
    - At temperature 298.15 K, the {#Density Functional Theory|DFT!} calculated value of heat capacity is {heat_capacity#} cal/(mol K) for the {#molecule|compound|chemical|molecular
      species|chemical compound!} with the {SMILES__description} {#representation of |!}{SMILES#}.
    - |-
      'Question: What is a {#molecule|compound|chemical|molecular species|chemical compound!} with a {gap__names__noun} of {gap#} Hartree and an energy of highest occupied molecular orbital {homo#} Hartree?
      Answer: A {#molecule|compound|chemical|molecular species|chemical compound!} with {SMILES__description} {SMILES#}'
    - |-
      'Question: What is a molecule with an electronic spatial extent of {r2#} Bohr^2 and an energy of lowest unoccupied molecular orbital {lumo#} Hartree?
      Answer: A molecule with {SMILES__description} {SMILES#}'
    - |-
      Task: Please {#give me|create|generate!} a molecule with the {SMILES__description} based on the {#text |!}description{# below|!}.
      Description: A molecule with a dipole moment of {dipole_moment#} Debye and an isotropic polarizability of {polarizability#} Bohr^3.
      Result: {SMILES#}
    - |-
      Task: Please {#give me|create|generate!} a {#molecule|compound|chemical|molecular species|chemical compound!} with the {SMILES__description} based on the {#text |!}description{# below|!}.
      Description: It has a heat capacity of {heat_capacity#} cal/(mol K) at 298.15 K and a dipole moment of {dipole_moment#} Debye.
      Result: {SMILES#}
