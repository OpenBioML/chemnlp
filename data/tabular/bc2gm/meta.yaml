---
name: bc2gm
description: |-
  BCGM is a named entity recognition dataset for gene mentions.
targets:
    - id: matched_words
      description: matched words
      type: text
      names: 
        - noun: entity
        - noun: matched entity
identifiers:
    - id: sentence
      description: Sentence
      type: text
      names: 
        - noun: sentence
        - noun: text
license: https://huggingface.co/datasets/bigbio/blurb/blob/main/LICENSE
links:
    - url: https://huggingface.co/datasets/bigbio/blurb
      description: original dataset
benchmarks:
    - name: BCGM
      link: hhttps://huggingface.co/datasets/bigbio/blurb
      split_column: split
num_points: 20131
bibtex:
    - |-
      @article{gu2021domain,
          title = {
              Domain-specific language model pretraining for biomedical natural
              language processing
          },
          author = {
              Gu, Yu and Tinn, Robert and Cheng, Hao and Lucas, Michael and
              Usuyama, Naoto and Liu, Xiaodong and Naumann, Tristan and Gao,
              Jianfeng and Poon, Hoifung
          },
          year = 2021,
          journal = {ACM Transactions on Computing for Healthcare (HEALTH)},
          publisher = {ACM New York, NY},
          volume = 3,
          number = 1,
          pages = {1--23}
      }
templates:
  - |- 
    Task: Find all the mentions of genes in the {#following|subsequent!} {#text|sentence!}. Return the matching {#words|entities!}. If there is no {#match|gene mention|matching entity!}, return `no match`.
    {#Sentence|Description!}: {sentence#}
    Answer: {matched_words#}
  - |- 
    User: Does the following text contain mentions of genes? 
    {#Text: |!}{sentence#}
    Assistant: {#I found|There is!} {matched_words#}
