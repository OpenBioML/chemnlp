[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "chemnlp"
description = "Open source chemistry dataset & LLM"
readme = "README.md"
requires-python = "==3.8.*"  # required for gpt-neox
dependencies = [
        "datasets>=2.8.0",
        "numpy>=1.21.2",
        "openpyxl>=3.0.9",
        "pandas>=1.3.3",
        "peft",
        "pydantic",
        "pytdc>=0.3.9",
        "transformers",
        "wandb"
]

dynamic = ["version"]

[project.optional-dependencies]
dev = [
        "black[jupyter]>=22.1.0",
        "fire",
        "flake8>=3.8.3",
        "isort>=5.0.0",
        "pre-commit",
        "pydantic_yaml",
        "pytest",
        "pubchempy"
]

dataset_creation = [
        "PyTDC",
        "rdkit-pypi",
        "ruamel.yaml",
        "modin[all]"
]

training = [
        "deepspeed>=0.8.2", # https://github.com/microsoft/DeepSpeed/pull/2863
        "nvidia-ml-py3"
]

[tool.setuptools_scm]
version_scheme = "post-release"
